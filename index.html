<!--LOGIN DIALOG-->
<dialog id="loginDialog" class="mdl-dialog">
    <h4 class="mdl-dialog__title">Sign In</h4>
    <div class="mdl-dialog__content">
      <P id="loginError"></P>
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="loginEmail">
      <label class="mdl-textfield__label" for="sample3">Email</label>
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="password" id="loginPassword">
      <label class="mdl-textfield__label" for="sample3">Password</label>
    </div>
    <div>
    <div class="mdl-dialog__actions">
        <button id="loginBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Login</button>        
    <div id="loginProgress" class="mdl-spinner mdl-js-spinner is-active"></div>
    </div>

    <a id="signuplink" class="mdl-navigation__link mdl-js-ripple-effect" href="">Don't have an account? Register</a>

</div>
  </dialog>
  <script>
    var dialog = document.querySelector('dialog');
    var showDialogButton = document.querySelector('#show-dialog');
    if (! dialog.showModal) {
      dialogPolyfill.registerDialog(dialog);
    }
    showDialogButton.addEventListener('click', function() {
      dialog.showModal();
    });
    dialog.querySelector('.close').addEventListener('click', function() {
      dialog.close();
    });
  </script>
<!--END OF LOGIN DIALOG-->


<!--SIGN UP DIALOG-->

<dialog id="signupDialog" class="mdl-dialog">
    <h4 class="mdl-dialog__title">Sign Up</h4>
    <div class="mdl-dialog__content">
      <P id="loginError"></P>
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="loginEmail">
      <label class="mdl-textfield__label" for="sample3">First Name</label>
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="password" id="loginPassword">
      <label class="mdl-textfield__label" for="sample3">Last Name</label>
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password" id="loginPassword">
        <label class="mdl-textfield__label" for="sample3">Username</label>
      </div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="password" id="loginPassword">
          <label class="mdl-textfield__label" for="sample3">Email</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="password" id="loginPassword">
            <label class="mdl-textfield__label" for="sample3">Password</label>
          </div>
    <div>
    <div class="mdl-dialog__actions">
        <button id="registerBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Register</button>        
    <div id="loginProgress" class="mdl-spinner mdl-js-spinner is-active"></div>
    </div>

    <a id="loginlink" class="mdl-navigation__link mdl-js-ripple-effect" href="">Already have an account? Login</a>

</div>
  </dialog>
  <script>
    var dialog = document.querySelector('dialog');
    var showDialogButton = document.querySelector('#show-dialog');
    if (! dialog.showModal) {
      dialogPolyfill.registerDialog(dialog);
    }
    showDialogButton.addEventListener('click', function() {
      dialog.showModal();
    });
    dialog.querySelector('.close').addEventListener('click', function() {
      dialog.close();
    });
  </script>
